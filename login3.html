

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="login3.css">
</head>

<body>
    <div class="box">

        <img src="p2.jpg.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">

                <form id="login" class="form login">
                    
                    <div class="form-field">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" autocomplete="off">
                        <small></small>
                    </div>
            
                    
                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" autocomplete="off">
                        <small></small>

                    </div>
            
                    <div class="form-field">
                        <label for="firstName">First name:</label>
                        <input type="text" name="first name" id="first-Name" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="last name" id="last-Name" autocomplete="off">
                        <small></small>
                    </div>
                   
            
                    <div class="form-field">
                        <input type="submit" class = "btn" value="Login">
                    </div>
            
                    <div>

                        <button type="submit">Next page</button>
                     </div>
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                    
                </form>
                
                <form id="signup" class="form signup">
            
                    
                    <div class="form-field">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" autocomplete="off">
                        <small></small>
                    </div>
                    <div class="form-field">
                        <label for="firstName">First name:</label>
                        <input type="text" name="first name" id="first-Name" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="last name" id="last-Name" autocomplete="off">
                        <small></small>
                    </div>
        
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" autocomplete="off">
                        <small></small>
                    </div>
        
                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" autocomplete="off">
                        <small></small>
                    </div>
        
        
                    <div class="form-field">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                        <small></small>
                    </div>
        
                    <div class="form-field">
                        <input type="submit" class = "btn" value="Sign Up">
                    </div>
        
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
            
                   
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="login3.js"></script>
</body>
